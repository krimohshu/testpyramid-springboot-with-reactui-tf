name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run Maven tests
        # Exclude UI tests (org.example.ui.*) from default CI to avoid Playwright errors when frontend isn't started.
        run: mvn -B -DskipTests=false -Dtest='!org.example.ui.*' test

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/cucumber-report-1.html
            target/cucumber-report-2.html
            target/cucumber-1.json
            target/cucumber-2.json
            target/surefire-reports/**
